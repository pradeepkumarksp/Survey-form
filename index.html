<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="container">
        <div class="main-1">
            <form action="#">

                    <label for="first">First Name:</label>
                    <input type="text" class="form-control" id="first" placeholder="First Name..." value="" min="2" max="24" required>

                <div class="form-group">

                    <input type="text" class="form-control" id="add" placeholder="Address..." value="" min="2" max="50" required>
                </div><b></b>

                <div class="form-group">
                    <label for="pin">Pincode:</label>
                    <input type="text" class="form-control" id="pin" placeholder="Pincode..." value="" min="2" max="10" required>
                </div><b></b>

                <div class="form-group">
                    <label for="gen">Gender:</label>
                    <input type="text" class="form-control" id="gen" placeholder="Gender..." value="" min="2" max="15" required>
                </div><b></b>

                <div class="form-group">

                        <option value="Fish fry">Fish fry</option>
                    </select>
                    
                </div><b></b>

                <div class="form-group">
                    <label for="state">State:</label>
                    <input type="text" class="form-control" id="state" placeholder="State..." value="" min="2" max="15" required>
                </div><b></b>
